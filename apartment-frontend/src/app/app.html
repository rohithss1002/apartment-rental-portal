<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-6">
      Apartment Rental Login
    </h2>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="admin@apartment.com"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="********"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Login Button -->
    <button
      (click)="onLogin()"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:opacity-50">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>


    <!-- Error message -->
    <p *ngIf="errorMessage" class="text-red-600 text-sm mt-4 text-center">
      {{ errorMessage }}
    </p>
  </div>
</div>
