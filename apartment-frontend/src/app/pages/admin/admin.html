<h2>Admin Dashboard</h2>

<div *ngIf="loading">Loading...</div>

<div *ngIf="error">{{ error }}</div>

<div *ngIf="overview">
  <p>Total Towers: {{ overview.total_towers }}</p>
  <p>Total Apartments: {{ overview.total_apartments }}</p>
  <p>Occupied: {{ overview.occupied }}</p>
  <p>Vacant: {{ overview.vacant }}</p>
</div>
